<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sports Frequency</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>

        <script>

            AmCharts.makeChart("chartdiv", {

                type: "serial",
                dataProvider: [{
                    "date": "2015-10-25",
                        "value": 0
                }, {
                    "date": "2015-10-26",
                        "value": 1
                }, {
                    "date": "2015-10-27",
                        "value": 0
                }, {
                    "date": "2015-10-28",
                        "value": 1
                }, {
                    "date": "2015-10-29",
                        "value": 1
                }, {
                    "date": "2015-10-30",
                        "value": 1
                }, {
                    "date": "2015-10-31",
                        "value": 0
                }, {
                    "date": "2015-11-01",
                        "value": 0
                }, {
                    "date": "2015-11-02",
                        "value": 0
                }, {
                    "date": "2015-11-03",
                        "value": 1
                }, {
                    "date": "2015-11-04",
                        "value": 1
                }, {
                    "date": "2015-11-05",
                        "value": 1
                }, {
                    "date": "2015-11-06",
                        "value": 0
                }],

                dataDateFormat: "YYYY-MM-DD",
                categoryField: "date",


                categoryAxis: {
                    parseDates: true,
                    minPeriod: "DD",
                    gridAlpha: 0.1,
                    minorGridAlpha: 0.1,
                    axisAlpha: 0,
                    minorGridEnabled: true,
                    inside: true
                },

                valueAxes: [{

                    tickLength: 0,
                    axisAlpha: 0,
                    showFirstLabel: false,
                    showLastLabel: false,

                    guides: [{
                        value: 10,
                        toValue: 20,
                        fillColor: "#00CC00",
                        inside: true,
                        fillAlpha: 0.2,
                        lineAlpha: 0
                    }]

                }],


                graphs: [{
                    lineColor: "#00CC00",
                    valueField: "value",
                    dashLength: 3,
                    bullet: "round",
                    balloonText: "[[category]]<br><b><span style='font-size:14px;'>value:[[value]]</span></b>"
                }],

                chartCursor: {},
                chartScrollbar: {},

                mouseWheelZoomEnabled:true,

                trendLines: [{
                    initialDate: new Date(2015, 0, 2, 12),
                    finalDate: new Date(2015, 0, 11, 12),
                    initialValue: 0,
                    finalValue: 1,
                    lineColor: "#CC0000"
                },
                {
                    initialDate: new Date(2015, 0, 17, 12),
                    finalDate: new Date(2015, 0, 22, 12),
                    initialValue: 0,
                    finalValue: 1,
                    lineColor: "#CC0000"
                }]
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
